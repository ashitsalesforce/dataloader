SettingsHelpDialog.settingsHelp= \
    Settings are a subset of all <b>Configurable Properties</b> of Data Loader.\n\
    Configurable Properties can be set by specifying them in <i>config.properties</i> file, <i>process-conf.xml</i> file, as command line options, \
    or in the Settings dialog.<br/><br/> \n\
    <list>\
      <li>Properties that are modifiable are also referred to as <i>settings</i>. Most of the settings are shown in Settings dialog. Some settings such as sfdc.ui.wizard.width that are determined as the user moves or resizes a wizard dialog.<br/><br/></li>\n\
      <li>All configurable properties that are settable through Settings dialog are settable through <i>config.properties</i> file.<br/><br/></li> \n\
      <li>All configurable properties that are settable through config.properties file are settable through <i>process-conf.xml</i> and vice versa. Property settings in <i>process-conf.xml</i> override those in <i>config.properties</i> file.<br/><br/></li>\n\
      <li>Some configurable properties are only settable as command line options.<br/><br/></li>\n\
      <li>All properties that are settable through config.properties file are also settable as command line options. Property values specified through command line options override values specified in <i>config.properties</i> file.<br/><br/></li>\n\
      <li>All changes to <i>config.properties</i> file should be made after stopping Data Loader because changes to <i>config.properties</i> file are not picked up if Data Loader is running. Moreover, the running Data Loader may override all of these changes.<br/><br/></li>\n\
    </list>
